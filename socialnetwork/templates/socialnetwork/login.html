{% extends "socialnetwork/base.html" %}

{% block registerLoginLink_block %}
    <a id="id_register_link" href="{% url 'register' %}" class="registerLoginLink">
        <font size="4">Register</font>
    </a>
{% endblock %}

{% block content %}
    <div style="display: flex; justify-content: center; font-size:20px;">
        <form method="post" action="{% url 'login' %}">
            <table>
                <td>{{form}}</td>
            </table>
            {% csrf_token %}
            <button id="id_login_button" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
